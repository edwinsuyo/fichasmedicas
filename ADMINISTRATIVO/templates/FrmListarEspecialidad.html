<script src="../validacion/validacion.js"></script>
<!-- page content -->
<div class="right_col" role="main">
    <div class="">
        <div class="page-title">
            <div class="title_left">
                <h3>MEDICOS <small>.</small></h3>
            </div>


        </div>

        <div class="clearfix"></div>
        <div class="col-md-12 col-sm-12 ">
            <div class="x_panel">
                <div class="x_title">
                    <h2>LISTADO <small>ESPECIALIDADES</small></h2>

                    <div class="clearfix"></div>
                </div>
                <div class="x_content">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="card-box table-responsive">
                                <p class="text-muted font-13 m-b-30">
                                    Lista de Especialidades.
                                </p>
                                <table id="datatable" class="table table-striped table-bordered" style="width:100%">
                                    <thead>
                                        <tr>
                                            <th style="background-color: darkgreen;">
                                                <font color="white">
                                                    <center>ID</center>
                                                </font>
                                            </th>
                                            <th style="background-color: darkgreen;">
                                                <font color="white">
                                                    <center>
                                                        NOMBRE
                                                    </center>
                                                </font>
                                            </th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {section name=pos loop= $lespecialidad}
                                        <tr>
                                            <td style="color: dimgray; font-weight: 800; text-align: center">

                                                <h5>{$lespecialidad[pos].id}</h5>

                                            </td>

                                            <td style="color: dimgray; font-weight: 800; text-align: center">
                                                <H5>
                                                    {$lespecialidad[pos].nombre}
                                                </H5>
                                            </td>

                                        </tr>
                                        {/section}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>
</div>
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>

<script>
    $(document).ready(function () {
        $('#example').DataTable({
            dom: 'B<"row"<"col-sm-6" l><"col-sm-6"f>>' + 'tip',
            buttons: [
                { extend: 'pdf', className: 'btn btn-secondary' },
                { extend: 'copy', className: 'btn btn-primary' },
                { extend: 'excel', className: 'btn btn-success' },
                { extend: 'print', className: 'btn btn-info' },
            ],
            lengthMenu: [[10, 25, 50, -1], [10, 25, 50, "All"]]
        });
    });
</script>
<!-- /page content -->
